<body>
    <div class="wrapper" >
        <!-- Sidebar-->

            <div class="sidebar-header">
                <h2>Logo Projeto</h2>

            </div>

            <ul class="list-unstyled components">

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="m-2" id="rowtext ">
                        <h3>Vinícius</h3>
                        <h6>Econômica</h6>
                    </div>
                </div>
            </nav>
            {{ render_form(form) }}
            <form action="{{url_for('home')}}" method="post">
                <label  class="form-label">Selecione Setor dono do OKR</label>
                <select class="form-select" aria-label="Default select example" name="setor">
                  <option value="1">Setor 1</option>
                  <option value="2">Setor 2</option>
                  <option value="3">Setor 3</option>
                  <option value="4">Setor 4</option>
                </select>
                <br>
                <label  class="form-label">Selecione o OKR a ser atualizado</label>
                <select class="form-select" aria-label="Default select example" name="okr">
                  <option selected>okr1</option>
                  <option value="1">okr2</option>
                  <option value="2">okr3</option>
                  <option value="3">okr4</option>
                </select>
                <br>
                <label class="form-label">Selecione o KR a ser atualizado</label>
                <select class="form-select" aria-label="Default select example" name="kr">
                    <option selected>KR1</option>
                    <option value="1">KR2</option>
                    <option value="2">KR3</option>
                    <option value="3">KR4</option>
                </select>
                <br>
                <div class="row">
                    <div class="col-8">
                        <div class="">
                            <label class="form-label">Problema/Progresso/Plano</label>
                            <textarea class="form-control" rows="3" name="ppp"></textarea>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="">
                            <label class="form-label">Valor atual: {{valor}}</label>
                            <textarea class="form-control"  rows="1" name="v_atual"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
