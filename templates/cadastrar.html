{% include "header.html"%}
<body>
<div class="wrapper" >
    <!-- Sidebar-->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h2>Logo Projeto</h2>
        <strong>TS</strong>
      </div>
      <hr>
      <ul class="list-unstyled components">
        <li> <a href="{{url_for('home')}}"> <i class="fa fa-bar-chart"></i> Monitorar </a>  </li>
        <li class="active"> <a href={{url_for('cadastrar')}}> <i class="fa fa-copy"></i> Cadastrar </a>  </li>
        <li>  <a href="{{url_for('dashboard')}}"> <i class="fa fa-dashboard"></i> Dashboards </a>  </li>
        <li>  <a href="{{url_for('perfil')}}">  <i class="fa fa-user-circle-o"></i>  Perfil  </a>  </li>
        <li>  <a href="{{url_for('contato')}}">  <i class="fa fa-paper-plane"></i>  Contacto </a>  </li>
      </ul>
    </nav>


    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
               <div class="m-2" id="rowtext ">
                    <h3>{{user_name}}</h3>
                    <h6>{{user_time}}</h6>
               </div>
            </div>
        </nav>
        <form>
            <label  class="form-label">Selecione o Setor do Novo OKR</label>
            <select class="form-select" aria-label="Default select example" name="setor">
                {% for setor in setores %}
                    <option value="{{ setor.id_setor }}">{{ setor.setor }}</option>
                {% endfor %}
            </select>
            <br>
            <label class="form-label">Digite o texto do OKR</label>
            <textarea class="form-control" rows="2" name="texto"></textarea>
            <br>
            <br>
            <div class="row">
                <div class="col-3">
                    <div class="">
                        <label class="form-label">Ano</label>
                        <select id="ano_okr" class="form-select" aria-label="Default select example" name="ano">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="">
                        <label class="form-label">Trimestre</label>
                        <select id="tri_okr" class="form-select" aria-label="Default select example" name="ciclo">
                          <option value="1">Jan-Mar</option>
                          <option value="2">Abr-Jun</option>
                          <option value="3">Jul-Set</option>
                          <option value="4">Out-Dez</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="">
                        <label class="form-label">Quantos KRs deseja?</label>
                        <input class="form-control" type="number">
                    </div>
                </div>
            </div>
            <br>
            <button id="btn_submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% include "footer.html"%}
